<html lang="en">
<head>
    
    <title>Document</title>
    <style>
        .container{

<body>
    <div class="container">

          <h1 class="cou">1000</h1>
          <p class="follow">followers</p>
           </div> 
          
<script>

           var cou=document.querySelector(".cou");
var follow=document.querySelector(".follow");
let count =1;
setInterval(() => {
    if (count < 500){
        count++;
        cou.innerText=count;
    }
},1);
setTimeout(() =>{
    follow.innerHTML="HOW ARE YOU"
},2000)


</script>
